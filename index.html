<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreetNET - Spotify Verbindung</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;600;700&family=Rajdhani:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0a0a0a 100%);
            font-family: 'Rajdhani', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(ellipse at 20% 80%, rgba(29, 185, 84, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(5, 117, 230, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 520px;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9) 0%, rgba(15, 15, 15, 0.85) 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 40px;
            transform: skewX(-2deg);
            box-shadow:
                0 25px 80px rgba(0, 0, 0, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            z-index: 1;
            animation: containerIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            width: calc(100% + 2px);
            height: 6px;
            background: linear-gradient(90deg, #1DB954 0%, #0575E6 100%);
            border-radius: 16px 16px 0 0;
        }

        .content {
            transform: skewX(2deg);
        }

        .header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo svg {
            width: 50px;
            height: 50px;
            fill: #1DB954;
            filter: drop-shadow(0 0 20px rgba(29, 185, 84, 0.4));
        }

        .logo-text {
            display: flex;
            flex-direction: column;
        }

        .logo-text .brand {
            font-family: 'Chakra Petch', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: #fff;
            letter-spacing: 2px;
            line-height: 1;
        }

        .logo-text .sub {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        /* Status Messages */
        .status {
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            text-align: center;
        }

        .status.success {
            background: rgba(29, 185, 84, 0.15);
            border: 1px solid rgba(29, 185, 84, 0.3);
        }

        .status.error {
            background: rgba(255, 68, 68, 0.15);
            border: 1px solid rgba(255, 68, 68, 0.3);
        }

        .status.loading {
            background: rgba(5, 117, 230, 0.15);
            border: 1px solid rgba(5, 117, 230, 0.3);
        }

        .status-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .status.success .status-icon {
            color: #1DB954;
        }

        .status.error .status-icon {
            color: #ff4444;
        }

        .status.loading .status-icon {
            color: #0575E6;
        }

        .status-title {
            font-family: 'Chakra Petch', sans-serif;
            font-size: 1.4rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 8px;
        }

        .status-text {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.6;
        }

        /* Code Display */
        .code-section {
            margin-bottom: 25px;
        }

        .code-label {
            font-family: 'Chakra Petch', sans-serif;
            font-size: 0.85rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .code-box {
            position: relative;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(29, 185, 84, 0.3);
            border-radius: 8px;
            padding: 18px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            color: #1DB954;
            word-break: break-all;
            line-height: 1.6;
            max-height: 120px;
            overflow-y: auto;
            user-select: all;
            cursor: text;
        }

        .code-box:hover {
            border-color: #1DB954;
            box-shadow: 0 0 20px rgba(29, 185, 84, 0.2);
        }

        /* Copy Button */
        .copy-btn {
            width: 100%;
            padding: 16px 24px;
            background: linear-gradient(135deg, #1DB954 0%, #1AA34A 100%);
            border: none;
            border-radius: 8px;
            font-family: 'Chakra Petch', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 25px rgba(29, 185, 84, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .copy-btn:hover {
            background: linear-gradient(135deg, #1ED760 0%, #1DB954 100%);
            transform: translateY(-3px);
            box-shadow: 0 10px 35px rgba(29, 185, 84, 0.4);
        }

        .copy-btn:active {
            transform: translateY(-1px);
        }

        .copy-btn.copied {
            background: linear-gradient(135deg, #0575E6 0%, #00f260 100%);
        }

        .copy-btn svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* Instructions */
        .instructions {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 10px;
        }

        .instructions-title {
            font-family: 'Chakra Petch', sans-serif;
            font-size: 0.9rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 1px;
            margin-bottom: 12px;
        }

        .instructions ol {
            padding-left: 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            line-height: 1.8;
        }

        .instructions li {
            margin-bottom: 5px;
        }

        .instructions strong {
            color: #1DB954;
        }

        /* Footer */
        .footer {
            margin-top: 25px;
            text-align: center;
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.8rem;
        }

        .footer a {
            color: #1DB954;
            text-decoration: none;
        }

        /* Animations */
        @keyframes containerIn {
            0% {
                opacity: 0;
                transform: skewX(-2deg) translateY(30px);
            }

            100% {
                opacity: 1;
                transform: skewX(-2deg) translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }

            .logo-text .brand {
                font-size: 1.4rem;
            }

            .code-box {
                font-size: 0.75rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="header">
                <div class="logo">
                    <!-- Spotify Logo -->
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z" />
                    </svg>
                    <div class="logo-text">
                        <span class="brand">STREETNET</span>
                        <span class="sub">Spotify Auth</span>
                    </div>
                </div>
            </div>

            <div id="status-container">
                <!-- Status will be inserted here by JavaScript -->
            </div>

            <div id="code-container" style="display: none;">
                <div class="code-section">
                    <div class="code-label">Dein Authorization Code</div>
                    <div class="code-box" id="auth-code"></div>
                </div>

                <button class="copy-btn" id="copy-btn" onclick="copyCode()">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z" />
                    </svg>
                    <span id="copy-text">CODE KOPIEREN</span>
                </button>

                <div class="instructions">
                    <div class="instructions-title">Nächste Schritte:</div>
                    <ol>
                        <li>Klicke auf <strong>"CODE KOPIEREN"</strong></li>
                        <li>Gehe zurück zu <strong>FiveM / StreetNET</strong></li>
                        <li>Füge den Code im <strong>Auth-Fenster</strong> ein</li>
                        <li>Klicke auf <strong>"VERBINDEN"</strong></li>
                    </ol>
                </div>
            </div>

            <div class="footer">
                StreetNET Racing MMO &bull; <a href="#">Hilfe</a>
            </div>
        </div>
    </div>

    <script>
        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        const state = urlParams.get('state');

        const statusContainer = document.getElementById('status-container');
        const codeContainer = document.getElementById('code-container');

        function showStatus(type, icon, title, text) {
            statusContainer.innerHTML = `
                <div class="status ${type}">
                    <div class="status-icon">${icon}</div>
                    <div class="status-title">${title}</div>
                    <div class="status-text">${text}</div>
                </div>
            `;
        }

        if (error) {
            // Error from Spotify
            let errorMessage = 'Unbekannter Fehler';
            if (error === 'access_denied') {
                errorMessage = 'Du hast den Zugriff verweigert. Bitte versuche es erneut und erlaube den Zugriff.';
            } else {
                errorMessage = `Fehler: ${error}`;
            }
            showStatus('error', '✗', 'Verbindung fehlgeschlagen', errorMessage);
        } else if (code) {
            // Success - we have a code
            showStatus('success', '✓', 'Erfolgreich autorisiert!', 'Kopiere den Code unten und füge ihn in StreetNET ein.');

            // Show code section
            codeContainer.style.display = 'block';
            document.getElementById('auth-code').textContent = code;

            // Auto-select code on page load
            setTimeout(() => {
                const codeBox = document.getElementById('auth-code');
                if (window.getSelection && document.createRange) {
                    const range = document.createRange();
                    range.selectNodeContents(codeBox);
                    const selection = window.getSelection();
                    selection.removeAllRanges();
                    selection.addRange(range);
                }
            }, 500);
        } else {
            // No code or error - user landed here directly
            showStatus('loading', '⟳', 'Warte auf Spotify...', 'Falls du diese Seite direkt geöffnet hast, gehe zurück zu StreetNET und starte den Verbindungsprozess erneut.');
        }

        function copyCode() {
            const code = document.getElementById('auth-code').textContent;
            const btn = document.getElementById('copy-btn');
            const btnText = document.getElementById('copy-text');

            navigator.clipboard.writeText(code).then(() => {
                btn.classList.add('copied');
                btnText.textContent = '✓ KOPIERT!';

                setTimeout(() => {
                    btn.classList.remove('copied');
                    btnText.textContent = 'CODE KOPIEREN';
                }, 3000);
            }).catch(() => {
                // Fallback
                const textarea = document.createElement('textarea');
                textarea.value = code;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);

                btn.classList.add('copied');
                btnText.textContent = '✓ KOPIERT!';

                setTimeout(() => {
                    btn.classList.remove('copied');
                    btnText.textContent = 'CODE KOPIEREN';
                }, 3000);
            });
        }
    </script>
</body>

</html>
